  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/multilabel/model-best corpus/multilabel-dev.spacy
      --output training/multilabel/metrics.json
